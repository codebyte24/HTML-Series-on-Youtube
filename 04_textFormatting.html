<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Formating Tags</title>
  </head>
  <body>
    <h1>Text formatting Tags</h1>
    <p>This is a <b>bold</b> text</p>
    <p>This is <i>Italics</i> tag</p>
    <p>This is <u>underlined</u> text</p>
    <p>This is <mark>important</mark> text</p>
    <p>Formula of water is: H<sub>2</sub>O</p>
    <p>(a+b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup></p>
    <p>Mobile for only <del>20000</del> 19999/-</p>
  </body>
</html>
